<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input and post</title>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Inputs and post</h1>
    <h3>a love letter to messages by xxx_aisling_xxx</h3>
    <form id="msgForm">
      <label for="msgInput">Write message here:</label>
      <input
        type="text"
        name="message"
        id="msgInput"
        placeholder="write yo message"
      />
      <button type="submit">Send it!</button>
    </form>
  </body>
</html>
